machine:

  node:
    version: 6.3.0


dependencies:
  override:
    - cd .. && git clone git@github.com:quantmind/d3-view.git
    - cd .. && git clone git@github.com:quantmind/d3-canvas-transition.git
    - npm install
    - npm install ../d3-view
    - npm install ../d3-canvas-transition


test:
  override:
    - npm test
    - npm run-script build
    - mv coverage/P* $CIRCLE_ARTIFACTS/coverage
